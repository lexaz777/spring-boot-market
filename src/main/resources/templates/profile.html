<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>GeekWinterMarket</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{navigation :: navi(Home)}" />

<div class="container">
    <br>
    <h1>Профиль пользователя</h1>
    Добро пожаловать в наш интернет-магазин, работающий для Вас с 2018 года!
    Список товаров, которые вы заказали ранее.
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Цена</th>
            <th>Статус заказа</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderList}">
            <td th:text="${order.id}"/>
            <td th:text="${order.price}"/>
            <td th:text="${order.status}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
